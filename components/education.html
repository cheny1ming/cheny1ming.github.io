<section id="education">
    <h2 class="text-2xl font-bold mb-10 flex items-center border-l-4 border-blue-500 pl-4" x-text="$store.app.t('education.title')"></h2>
    <div class="timeline-container space-y-16">
        <div class="relative">
            <div class="timeline-dot"></div>

            <div class="text-sm font-mono text-gray-500 mb-4 tracking-wide">2024.09 - 2028.06 (Expected)</div>

            <div class="flex flex-row items-center gap-8">
                <div class="w-48 shrink-0 flex justify-center">
                    <img src="./assets/Polyu.png"
                        class="max-h-24 w-auto object-contain transition-transform duration-300 hover:scale-105"
                        alt="PolyU Logo">
                </div>

                <div class="flex-1 space-y-1">
                    <h3 class="font-bold text-xl text-gray-900 dark:text-gray-100" x-text="$store.app.lang === 'zh' ? $store.app.t('education.school') : $store.app.t('education.schoolEn')"></h3>
                    <p class="text-blue-600 dark:text-blue-400 font-medium">
                        <span x-text="$store.app.lang === 'zh' ? $store.app.t('education.major') : $store.app.t('education.majorEn')"></span>
                        <a
                            href="https://www.polyu.edu.hk/comp/"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="hover:text-blue-800 dark:hover:text-blue-300 underline-offset-2 hover:underline transition"
                            x-text="$store.app.t('education.majorEnLink')"
                        ></a>
                        <span x-text="$store.app.t('education.majorEnEnd')"></span>
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        <i class="fa-solid fa-medal mr-1 text-orange-400"></i>
                        <span x-text="$store.app.lang === 'zh' ? $store.app.t('education.scholarship') : $store.app.t('education.scholarshipEn')"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
