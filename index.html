<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: $store.app.darkMode, lang: $store.app.lang }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yiming Chen (陈羿铭)</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./js/loader.js" defer></script>
    
    <!-- 配置与样式 -->
    <script>
        // Alpine 全局状态
        document.addEventListener('alpine:init', () => {
            Alpine.store('app', Alpine.reactive({
                lang: 'en',
                darkMode: false,
                mobileMenuOpen: false
            }));
        });

        // Tailwind 配置
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#1a1a1a',
                        darkCard: '#2d2d2d'
                    }
                }
            }
        }
    </script>

    <style>
        /* 时间线样式 */
        .timeline-container { position: relative; padding-left: 40px; }
        .timeline-container::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 5px;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
        .dark .timeline-container::before { background: #4b5563; }
        
        .timeline-dot {
            position: absolute;
            left: -40px;
            margin-left: -1px;
            top: 4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            border: 3px solid #3b82f6;
            z-index: 10;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .timeline-dot-green {
            border-color: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }
        .dark .timeline-dot { background: #1a1a1a; }
        
        /* 基础动画 */
        html { scroll-behavior: smooth; }
        body { transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkBg dark:text-gray-200 antialiased">
    <!-- GitHub 角标 -->
    <a href="https://github.com/cheny1ming" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0; z-index: 50;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.3 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.9 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <!-- 导航栏 -->
    <nav class="sticky top-0 z-40 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b dark:border-gray-700">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="font-bold text-xl tracking-tighter">
                <span x-show="$store.app.lang === 'zh'">关于我</span>
                <span x-show="$store.app.lang === 'en'">About Me</span>
            </div>

            <!-- 桌面端导航 -->
            <div class="hidden md:flex items-center space-x-6 text-sm font-medium">
                <a href="./Blogs/" class="hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">博客</span>
                    <span x-show="$store.app.lang === 'en'">Blogs</span>
                </a>
                <a href="#projects" class="hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">项目</span>
                    <span x-show="$store.app.lang === 'en'">Projects</span>
                </a>
                <a href="#publications" class="hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">论文</span>
                    <span x-show="$store.app.lang === 'en'">Publications</span>
                </a>

                <div class="flex items-center border-l pl-6 space-x-4 dark:border-gray-600">
                    <button @click="$store.app.lang = $store.app.lang === 'zh' ? 'en' : 'zh'" class="hover:text-blue-500">
                        <span x-show="$store.app.lang === 'zh'">EN</span>
                        <span x-show="$store.app.lang === 'en'">中</span>
                    </button>
                    <button @click="darkMode = !darkMode" class="text-lg">
                        <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </div>
            </div>

            <!-- 移动端右侧控件 -->
            <div class="flex md:hidden items-center space-x-4">
                <button @click="$store.app.lang = $store.app.lang === 'zh' ? 'en' : 'zh'" class="hover:text-blue-500 text-sm font-medium">
                    <span x-show="$store.app.lang === 'zh'">EN</span>
                    <span x-show="$store.app.lang === 'en'">中</span>
                </button>
                <button @click="darkMode = !darkMode" class="text-lg">
                    <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                </button>
                <button @click="$store.app.mobileMenuOpen = !$store.app.mobileMenuOpen" class="text-xl p-1">
                    <i class="fa-solid" :class="$store.app.mobileMenuOpen ? 'fa-xmark' : 'fa-bars'"></i>
                </button>
            </div>
        </div>

        <!-- 移动端菜单 -->
        <div x-show="$store.app.mobileMenuOpen" x-transition class="md:hidden bg-white dark:bg-darkBg border-t dark:border-gray-700">
            <div class="px-6 py-4 space-y-4 text-sm font-medium">
                <a href="./Blogs/" @click="$store.app.mobileMenuOpen = false" class="block hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">博客</span>
                    <span x-show="$store.app.lang === 'en'">Blogs</span>
                </a>
                <a href="#projects" @click="$store.app.mobileMenuOpen = false" class="block hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">项目</span>
                    <span x-show="$store.app.lang === 'en'">Projects</span>
                </a>
                <a href="#publications" @click="$store.app.mobileMenuOpen = false" class="block hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">论文</span>
                    <span x-show="$store.app.lang === 'en'">Publications</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-4xl mx-auto px-6 py-12 space-y-24">
        <div id="about-container"></div>
        <div id="education-container"></div>
        <div id="experience-container"></div>
        <div id="projects-container"></div>
        <div id="publications-container"></div>
    </main>

    <!-- 页脚 -->
    <footer class="py-12 text-center text-gray-500 text-sm border-t dark:border-gray-800">
        <p>© 2025 CHEN Yiming. Built with HTML & Tailwind.</p>
    </footer>
</body>
</html>
