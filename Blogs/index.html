<!DOCTYPE html>
<html lang="en" x-data :class="{ 'dark': $store.app.darkMode }">
<script>
// 在页面渲染前立即应用暗黑模式，防止闪烁
(function() {
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) document.documentElement.classList.add('dark');
})();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Yiming Chen</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- 配置 -->
    <script>
        // 加载语言包
        let translations = {};

        // 默认翻译（作为后备，防止语言包加载时显示 key）
        const defaultTranslations = {
            en: {
                nav: { about: "About Me", blogs: "Blogs", projects: "Projects", publications: "Publications", back: "Back" },
                lang: { switchTo: "中" },
                blogs: { title: "Blog Posts", emptyTitle: "More Content Coming Soon", emptyTitleEn: "More Content Coming Soon", emptyDesc: "I'm working on more technical articles about Multimodal LLMs, Computer Vision, and Spatial Intelligence.", emptyDescEn: "I'm working on more technical articles about Multimodal LLMs, Computer Vision, and Spatial Intelligence." }
            },
            zh: {
                nav: { about: "关于我", blogs: "博客", projects: "项目", publications: "论文", back: "返回" },
                lang: { switchTo: "EN" },
                blogs: { title: "博客文章", emptyTitle: "更多精彩内容即将上线", emptyTitleEn: "More Content Coming Soon", emptyDesc: "我正在努力撰写更多关于多模态大模型、计算机视觉和空间智能的技术文章。", emptyDescEn: "I'm working on more technical articles about Multimodal LLMs, Computer Vision, and Spatial Intelligence." }
            }
        };

        // 从 localStorage 读取语言设置，默认为 'en'
        const savedLang = localStorage.getItem('lang') || 'en';
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';

        // 翻译函数
        function t(path) {
            const keys = path.split('.');
            const lang = Alpine.store('app')?.lang || 'en';
            const source = translations[lang] || defaultTranslations[lang];
            let result = source;
            for (const key of keys) {
                result = result?.[key];
            }
            return result || defaultTranslations[lang][keys[0]]?.[keys[1]] || path;
        }

        document.addEventListener('alpine:init', () => {
            Alpine.store('app', Alpine.reactive({
                lang: savedLang,
                darkMode: savedDarkMode,
                mobileMenuOpen: false,
                t: t
            }));

            // 监听语言变化，保存到 localStorage
            Alpine.effect(() => {
                const lang = Alpine.store('app').lang;
                localStorage.setItem('lang', lang);
            });

            // 监听暗黑模式变化，保存到 localStorage
            Alpine.effect(() => {
                const darkMode = Alpine.store('app').darkMode;
                localStorage.setItem('darkMode', darkMode);
            });
        });

        // 加载语言包
        async function loadTranslations() {
            try {
                const response = await fetch('../js/i18n.json');
                translations = await response.json();
                Alpine.store('app').lang = Alpine.store('app').lang;
            } catch (error) {
                console.error('Failed to load translations:', error);
            }
        }
        loadTranslations();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#1a1a1a',
                        darkCard: '#2d2d2d'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkBg dark:text-gray-200 antialiased">
    <!-- 导航 -->
    <nav class="sticky top-0 z-40 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b dark:border-gray-700">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../" class="font-bold text-xl tracking-tighter hover:text-blue-500 transition">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                <span x-text="$store.app.t('nav.back')"></span>
            </a>

            <div class="flex items-center space-x-4">
                <button @click="$store.app.lang = $store.app.lang === 'zh' ? 'en' : 'zh'" class="hover:text-blue-500" x-text="$store.app.t('lang.switchTo')"></button>
                <button @click="$store.app.darkMode = !$store.app.darkMode" class="text-lg">
                    <i class="fa-solid" :class="$store.app.darkMode ? 'fa-sun' : 'fa-moon'"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-extrabold mb-12 tracking-tight border-l-4 border-blue-500 pl-4" x-text="$store.app.t('blogs.title')"></h1>

        <!-- 博客列表 -->
        <div class="space-y-8">
            <!-- 空状态 -->
            <div class="bg-gray-50 dark:bg-darkCard/50 p-12 rounded-3xl border border-dashed border-gray-300 dark:border-gray-700 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-500 mb-4">
                    <i class="fa-solid fa-pen-nib text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2" x-text="$store.app.t('blogs.emptyTitle')"></h3>
                <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto" x-text="$store.app.t('blogs.emptyDesc')"></p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-12 text-center text-gray-500 text-sm border-t dark:border-gray-800 mt-12">
        <p>© 2025 CHEN Yiming. Built with HTML & Tailwind.</p>
    </footer>
</body>
</html>
