<!DOCTYPE html>
<html lang="en" x-data :class="{ 'dark': $store.app.darkMode }" :data-theme="$store.app.darkMode ? 'dark' : 'light'">
<script>
// 在页面渲染前立即应用主题，防止闪烁
(function() {
    const theme = localStorage.getItem('theme') || 'light';
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
    }
})();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Yiming Chen</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="../assets/css/custom.css">

    <!-- 配置 -->
    <script>
        // 从 localStorage 读取语言设置，默认为 'en'
        const savedLang = localStorage.getItem('lang') || 'en';

        // 读取主题设置
        const savedTheme = localStorage.getItem('theme') || 'light';
        const savedDarkMode = savedTheme === 'dark';

        // 资源路径配置
        const assetPaths = {
            images: '../assets/images',
            icons: '../assets/icons',
            polyuLogo: '../assets/Polyu.png',
            headPortrait: '../assets/images/head_portrait.png'
        };

        document.addEventListener('alpine:init', () => {
            Alpine.store('app', Alpine.reactive({
                lang: savedLang,
                darkMode: savedDarkMode,
                mobileMenuOpen: false,
                assets: assetPaths
            }));

            // 监听语言变化，保存到 localStorage
            Alpine.effect(() => {
                localStorage.setItem('lang', Alpine.store('app').lang);
            });

            // 监听主题变化，保存到 localStorage
            Alpine.effect(() => {
                const darkMode = Alpine.store('app').darkMode;
                const theme = darkMode ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                // 更新 data-theme 属性以保持与主页一致
                document.documentElement.setAttribute('data-theme', theme);
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        });

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#1a1a1a',
                        darkCard: '#2d2d2d'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkBg dark:text-gray-200 antialiased">
    <!-- 导航 -->
    <nav class="sticky top-0 z-40 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b dark:border-gray-700">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../" class="font-bold text-xl tracking-tighter hover:text-blue-500 transition">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                <span x-show="$store.app.lang === 'zh'">返回</span>
                <span x-show="$store.app.lang === 'en'">Back</span>
            </a>

            <div class="flex items-center space-x-4">
                <button @click="$store.app.lang = $store.app.lang === 'zh' ? 'en' : 'zh'" class="hover:text-blue-500">
                    <span x-show="$store.app.lang === 'zh'">EN</span>
                    <span x-show="$store.app.lang === 'en'">中</span>
                </button>
                <button @click="$store.app.darkMode = !$store.app.darkMode" class="theme-toggle text-lg" aria-label="Toggle Theme">
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <i class="fa-solid fa-moon moon-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-extrabold mb-12 tracking-tight border-l-4 border-blue-500 pl-4">
            <span x-show="$store.app.lang === 'zh'">博客文章</span>
            <span x-show="$store.app.lang === 'en'">Blog Posts</span>
        </h1>

        <!-- 博客列表 -->
        <div class="space-y-8">
            <!-- 空状态 -->
            <div class="bg-gray-50 dark:bg-darkCard/50 p-12 rounded-3xl border border-dashed border-gray-300 dark:border-gray-700 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-500 mb-4">
                    <i class="fa-solid fa-pen-nib text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2">
                    <span x-show="$store.app.lang === 'zh'">更多精彩内容即将上线</span>
                    <span x-show="$store.app.lang === 'en'">More Content Coming Soon</span>
                </h3>
                <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto">
                    <span x-show="$store.app.lang === 'zh'">我正在努力撰写更多关于多模态大模型、计算机视觉和空间智能的技术文章。</span>
                    <span x-show="$store.app.lang === 'en'">I'm working on more technical articles about Multimodal LLMs, Computer Vision, and Spatial Intelligence.</span>
                </p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-12 text-center text-gray-500 text-sm border-t dark:border-gray-800 mt-12">
        <p>© 2025 CHEN Yiming. Built with HTML & Tailwind.</p>
    </footer>
</body>
</html>
