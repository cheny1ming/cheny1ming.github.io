<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: $store.darkMode, lang: $store.lang }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Yiming Chen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('lang', 'en');
            Alpine.store('darkMode', false);
            Alpine.store('mobileMenuOpen', false);
        });
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#1a1a1a',
                        darkCard: '#2d2d2d'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkBg dark:text-gray-200 antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 z-40 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b dark:border-gray-700">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../" class="font-bold text-xl tracking-tighter hover:text-blue-500 transition">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                <span x-show="$store.lang === 'zh'">返回</span>
                <span x-show="$store.lang === 'en'">Back</span>
            </a>

            <div class="flex items-center space-x-4">
                <button @click="$store.lang = ($store.lang === 'zh' ? 'en' : 'zh')" class="hover:text-blue-500">
                    <span x-show="$store.lang === 'zh'">EN</span>
                    <span x-show="$store.lang === 'en'">中</span>
                </button>
                <button @click="darkMode = !darkMode" class="text-lg">
                    <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

            <span x-show="$store.lang === 'en'">Blog Posts</span>
        </h1>

            <!-- Empty State (Shown when no blogs are available) -->
            <div class="bg-gray-50 dark:bg-darkCard/50 p-12 rounded-3xl border border-dashed border-gray-300 dark:border-gray-700 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-500 mb-4">

                </div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2">
